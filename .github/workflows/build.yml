      - name: ğŸ“¥ ä¸‹è½½æ„å»ºäº§ç‰© (ä¸»åˆ†æ”¯)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/download-artifact@v4
        with:
          name: sync-build-artifacts
          path: ./build-output/

      - name: ğŸ“¦ å®‰è£…é¡¹ç›®ä¾èµ– (PR/æ‰‹åŠ¨è§¦å‘)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        run: pnpm install

      - name: ğŸ”¨ æ‰§è¡Œé¡¹ç›®æ„å»º (PR/æ‰‹åŠ¨è§¦å‘)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        run: |
          pnpm build
          if [ $? -ne 0 ]; then
            echo "âŒ æ„å»ºå¤±è´¥ï¼" >> $GITHUB_STEP_SUMMARY
            echo "æäº¤å“ˆå¸Œ: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          pnpm pkg delete devDependencies

      - name: ğŸ·ï¸ ç”Ÿæˆç‰ˆæœ¬æ ‡è¯†
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          SHORT_COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
          echo "SHORT_COMMIT_HASH=$SHORT_COMMIT_HASH" >> $GITHUB_ENV
          echo "REPO_URL=https://github.com/${{ github.repository }}/tree/$COMMIT_HASH" >> $GITHUB_ENV

      - name: ğŸ“¦ å‡†å¤‡é¢„è§ˆåŒ…
        run: |
          # å¦‚æœæ˜¯mainåˆ†æ”¯æäº¤ï¼Œå¤åˆ¶æ„å»ºäº§ç‰©ï¼›å¦åˆ™ä½¿ç”¨å½“å‰ç›®å½•
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ä½¿ç”¨æ„å»ºåˆ†æ”¯åŒæ­¥çš„äº§ç‰©"
            cp -r build-output/* ./
          else
            echo "ä½¿ç”¨å½“å‰æ„å»ºçš„äº§ç‰©"
          fi
          
          # ä¿®æ”¹ç‰ˆæœ¬å·
          DATE=$(date +'%Y%m%d')
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BASE_VERSION=$(echo $CURRENT_VERSION | sed -E 's/([0-9]+\.[0-9]+)\.[0-9]+.*/\1/')
          NEW_VERSION="${BASE_VERSION}.${DATE}-${SHORT_COMMIT_HASH}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "PKG_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: ğŸš€ å‘å¸ƒé¢„è§ˆåŒ…
        id: publish_pkg
        run: |
          pnpm dlx pkg-pr-new publish --json output.json --comment=update --compact --packageManager=pnpm > pkg-output.txt 2>&1
          echo "å‘½ä»¤è¾“å‡ºå†…å®¹ï¼š"
          cat pkg-output.txt
          
          ACTUAL_INSTALL_URL=$(grep -oE 'https://pkg\.pr\.new/[^[:space:]`]+' pkg-output.txt | head -n 1 || echo "")
          
          if [ ! -z "$ACTUAL_INSTALL_URL" ]; then
            PNPM_INSTALL_CMD="pnpm add ${ACTUAL_INSTALL_URL} -w"
          else
            PNPM_INSTALL_CMD="æœªæ‰¾åˆ°å®‰è£…å‘½ä»¤"
            ACTUAL_INSTALL_URL="æœªæ‰¾åˆ°å®‰è£…URL"
          fi
          
          echo "pnpm_install_cmd=$PNPM_INSTALL_CMD" >> $GITHUB_OUTPUT
          echo "install_url=$ACTUAL_INSTALL_URL" >> $GITHUB_OUTPUT
          
          echo "## ğŸ“¦ é¢„è§ˆåŒ…å‘å¸ƒæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "ç‰ˆæœ¬å·: \`${{ env.PKG_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "å®‰è£…å‘½ä»¤:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$PNPM_INSTALL_CMD" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## å®Œæ•´è¾“å‡º" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat pkg-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ æ›´æ–° PR è¯„è®º
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            let sha;
            try {
              sha = context.payload.pull_request.head.sha;
            } catch (error) {
              console.log('æ— æ³•è·å–æäº¤å“ˆå¸Œï¼Œä½¿ç”¨ç¯å¢ƒå˜é‡ä¸­çš„å€¼');
            }
            
            const shortSha = sha ? sha.substring(0, 7) : '${{ env.SHORT_COMMIT_HASH }}';
            const commitUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            let installUrl = '';
            try {
              const output = JSON.parse(fs.readFileSync('output.json', 'utf8'));
              for (const pkg of output.packages) {
                installUrl = pkg.url; 
                break;
              }
            } catch (error) {
               console.error('æ— æ³•è¯»å–æˆ–è§£æ output.json:', error);
               installUrl = 'æ— æ³•è·å–å®‰è£… URL';
            }
            
            const repoName = context.repo.repo;
            const simplifiedUrl = `https://pkg.pr.new/${repoName}@${shortSha}`;
            
            let stackblitzUrl = '';
            try {
              const output = JSON.parse(fs.readFileSync('output.json', 'utf8'));
              for (const template of output.templates) {
                stackblitzUrl = template.url;
                break;
              }
            } catch (error) {
               console.error('æ— æ³•è¯»å–æˆ–è§£æ output.json è·å– Stackblitz URL:', error);
            }
            
            const now = new Date();
            now.setHours(now.getHours() + 8);
            const cstTime = now.toISOString().replace('T', ' ').substring(0, 19);
            
            const body = `## Published Packages :package:
            
            version: \`${process.env.PKG_VERSION}\`
            
            ${stackblitzUrl ? `[Open in Stackblitz](${stackblitzUrl})` : ''}
            
            use pnpm:
            \`\`\`
            pnpm add ${simplifiedUrl || 'æ— æ³•è·å–å®‰è£… URL'} -w 
            \`\`\`
            
            pack time: <code>${cstTime} (CST)</code>`;
            
            const botCommentIdentifier = '## Published Packages';
            
            async function findBotComments(issueNumber) {
              if (!issueNumber) return [];
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
              });
              return comments.data.filter((comment) =>
                comment.body.includes(botCommentIdentifier)
              );
            }
            
            async function createOrUpdateComment(issueNumber) {
              if (!issueNumber) {
                console.log('No issue number provided. Cannot post or update comment.');
                return;
              }
              
              const botComments = await findBotComments(issueNumber);
              
              const newComment = await github.rest.issues.createComment({
                issue_number: issueNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
              console.log(`åˆ›å»ºäº†æ–°è¯„è®º ID: ${newComment.data.id}`);
              
              if (botComments.length >= 3) {
                const commentsToDelete = botComments
                  .sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
                  .slice(0, botComments.length - 2);
                
                for (const comment of commentsToDelete) {
                  await github.rest.issues.deleteComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    comment_id: comment.id
                  });
                  console.log(`åˆ é™¤äº†æ—§è¯„è®º ID: ${comment.id}`);
                }
              }
            }
            
            if (context.issue.number) {
              await createOrUpdateComment(context.issue.number);
            } else {
              console.log('No issue number found. Cannot post comment.');
            }

      - name: ä¸Šä¼ NPMåŒ…ä¿¡æ¯
        uses: actions/upload-artifact@v4
        with:
