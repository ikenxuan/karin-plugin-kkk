name: release
on:
  push:
    # 监听 main 分支的 push 事件
    branches:
      - main
# 赋予 release-please-action 权限
permissions:
  contents: write
  pull-requests: write
jobs:
  # 设置 release-please 任务
  release-please:
    # 设置任务运行环境为 ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      # 使用 release-please-action 动作来自动创建发布 PR
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          # 设置发布类型为 node
          release-type: node
      # 检出代码
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      # 设置 Node.js 环境
      - uses: actions/setup-node@v4
        with:
          # 设置 Node.js 版本
          node-version: 20
          # 设置 npm 源
          registry-url: "https://registry.npmjs.org"
      # 安装依赖
      - run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RELEASE }}
        if: ${{ steps.release.outputs.release_created }}
      # 构建输出
      - run: npm run build
        if: ${{ steps.release.outputs.release_created }}
      # 删除开发依赖
      - run: npm pkg delete devDependencies
        if: ${{ steps.release.outputs.release_created }}
      # 发布到 npm
      - run: npm run pub
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}
      # 同步淘宝源
      - run: npm run sync
        if: ${{ steps.release.outputs.release_created }}
  
  sync-build:
    needs: release-please
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.1
          run_install: |
            - args: [--no-frozen-lockfile]
      
      - name: 构建
        run: |
          echo "开始构建项目..."
          pnpm build
          if [ $? -ne 0 ]; then
            echo "构建失败，退出工作流"
            exit 1
          fi
          echo "构建成功，准备复制文件..."
          pnpm pkg delete devDependencies
          mkdir -p ${{ runner.temp }}/temp/
          cp -r package.json CHANGELOG.md README.md LICENSE resources config lib ${{ runner.temp }}/temp/
          echo "文件已复制到临时目录"

      - name: 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "Git 用户已配置"

      - name: 获取最新的主分支
        run: |
          echo "获取最新的主分支..."
          git fetch origin ${{ github.ref_name }}
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }} --ff-only
          echo "当前分支: $(git branch --show-current)"

      - name: 获取主分支的最新提交消息
        id: commit-message
        run: |
          echo "获取最新提交消息..."
          echo "commit_msg=$(git log origin/${{ github.ref_name }} -1 --pretty=format:'%s')" >> $GITHUB_ENV
          echo "提交消息: ${{ env.commit_msg }}"

      - name: 检查编译分支是否存在
        id: check-branch
        run: |
          echo "检查编译分支是否存在..."
          if git ls-remote --exit-code origin build; then
            echo "branch_exists=true" >> $GITHUB_ENV
            echo "编译分支存在"
          else
            echo "branch_exists=false" >> $GITHUB_ENV
            echo "编译分支不存在，将创建新分支"
          fi

      - name: 创建或切换到编译分支
        run: |          
          echo "开始处理编译分支..."
          if [ "${{ env.branch_exists }}" = "false" ]; then
            echo "创建新的编译分支..."
            git checkout --orphan build
            git reset --hard
            git clean -fd
            git commit --allow-empty -m "初始化编译分支"
            git push --set-upstream -f origin build
            echo "新编译分支已创建并推送"
          else
            echo "切换到现有编译分支..."
            git fetch origin build
            git reset --hard
            git clean -fd
            git reset --hard origin/build
            git checkout build
            echo "已切换到编译分支: $(git branch --show-current)"
          fi

      - name: 构建文件
        run: |
          echo "准备构建文件..."
          # 清空当前目录但保留.git文件夹
          find . -mindepth 1 -maxdepth 1 -not -name '.git' -exec rm -rf {} \;
          echo "已清理现有文件，保留.git目录"
          
          # 显示临时目录中的文件
          echo "临时目录中的文件:"
          ls -la ${{ runner.temp }}/temp/
          
          # 复制构建产物到当前目录
          echo "复制构建产物..."
          cp -rv ${{ runner.temp }}/temp/* ./
          
      - name: 从main分支复制文件到build分支
        run: |
          # 创建一个检查文件是否存在并检出的函数
          checkout_if_exists() {
            if git ls-tree -r --name-only origin/main | grep -q "^$1$"; then
              git checkout main -- "$1"
              echo "已检出: $1"
            else
              echo "文件不存在，跳过: $1"
            fi
          }
          
          # 逐个检查并检出文件
          checkout_if_exists "package.json"
          checkout_if_exists "CHANGELOG.md"
          checkout_if_exists "README.md"
          checkout_if_exists "LICENSE"
          checkout_if_exists "config"
          checkout_if_exists "resources"

      - name: 删除开发依赖 
        run: npm run pr clean

      - name: 根据main分支的commit信息生成提交消息
        run: |
          git add .
          if [ -z "$(git diff --cached --name-only)" ]; then
            echo "No changes detected"
            exit 0
          else
            git commit -m "chore(build): ${{ github.event.head_commit.message }}"
          fi

      - name: 设置 build 分支的上游分支
        run: git push --set-upstream origin build

      - name: 推送到 build 分支
        uses: ad-m/github-push-action@master
        with:
          branch: build
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force_with_lease: true
          args: --set-upstream