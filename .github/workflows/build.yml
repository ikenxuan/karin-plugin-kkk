    needs: [npm-production-publish]
    steps:
      - name: ğŸ”„ åŒæ­¥åˆ°å›½å†…é•œåƒæº
        run: |
          curl -X PUT "https://registry-direct.npmmirror.com/-/package/karin-plugin-kkk/syncs"

  # æ„å»ºåˆ†æ”¯åŒæ­¥
  build-branch-sync:
    runs-on: ubuntu-latest
