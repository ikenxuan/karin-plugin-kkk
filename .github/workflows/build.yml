name: 发布发行版

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}

    steps:
      - name: 运行 release-please-action
        id: release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  build:
    needs: release
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    outputs:
      package_name: ${{ steps.get-package-name.outputs.name }}
      package_short_name: ${{ steps.get-package-name.outputs.PACKAGE_SHORT_NAME }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.13.2
          run_install: |
            - args: [--no-frozen-lockfile]

      - name: 获取包名
        id: get-package-name
        run: |
          PACKAGE_NAME=$(pnpm pkg get name | tr -d '"')
          PACKAGE_SHORT_NAME=$(pnpm pkg get name | tr -d '"' | awk -F'/' '{print $2}')
          echo "PACKAGE_SHORT_NAME=$PACKAGE_SHORT_NAME" >> $GITHUB_OUTPUT
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: 构建
        id: build-package
        run: |
          pnpm build
          pnpm pkg delete devDependencies
          mkdir -p ${{ runner.temp }}/temp/
          cp -r package.json README.md CHANGELOG.md lib ${{ runner.temp }}/temp/

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-package-name.outputs.PACKAGE_SHORT_NAME }}
          path: ${{ runner.temp }}/temp/

  publish-to-npm:
    runs-on: ubuntu-latest
    needs: [release, build]
    steps:
      - name: 导入构建产物
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.package_short_name }}
          path: ./

      - name: 发布到 NPM
        id: publish-to-npm
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          registry: https://registry.npmjs.org/
          access: public
          provenance: true

      - name: 生成发布摘要
        run: |
          echo "## 发布信息 :" >> $GITHUB_STEP_SUMMARY
          echo "包名: \`${{ steps.publish-to-npm.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "版本号: \`${{ steps.publish-to-npm.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  syncn:
    runs-on: ubuntu-latest
    needs:
      [publish-to-npm]
    steps:
      - name: 同步镜像源
        run: |
          curl -X PUT "https://registry-direct.npmmirror.com/-/package/karin-plugin-kkk/syncs"

  sync-build-branch:
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      build_completed: ${{ steps.build-success.outputs.completed }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.1
          run_install: |
            - args: [--no-frozen-lockfile]
      
      - name: 构建
        run: |
          echo "开始构建项目..."
          pnpm build
          if [ $? -ne 0 ]; then
            echo "构建失败，退出工作流"
            exit 1
          fi
          echo "构建成功，准备复制文件..."
          pnpm pkg delete devDependencies
          mkdir -p ${{ runner.temp }}/temp/
          # 复制所有必要文件，包括完整的 lib 目录
          cp -r package.json CHANGELOG.md README.md LICENSE resources config lib ${{ runner.temp }}/temp/
          echo "文件已复制到临时目录"

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: sync-build-artifacts
          path: ${{ runner.temp }}/temp/
      
      - name: 标记构建完成
        id: build-success
        run: echo "completed=true" >> $GITHUB_OUTPUT
      
      - name: 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "Git 用户已配置"

      - name: 获取最新的主分支
        run: |
          echo "获取最新的主分支..."
          git fetch origin ${{ github.ref_name }}
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }} --ff-only
          echo "当前分支: $(git branch --show-current)"

      - name: 获取主分支的最新提交消息
        id: commit-message
        run: |
          echo "获取最新提交消息..."
          echo "commit_msg=$(git log origin/${{ github.ref_name }} -1 --pretty=format:'%s')" >> $GITHUB_ENV
          echo "提交消息: ${{ env.commit_msg }}"

      - name: 检查编译分支是否存在
        id: check-branch
        run: |
          echo "检查编译分支是否存在..."
          if git ls-remote --exit-code origin build; then
            echo "branch_exists=true" >> $GITHUB_ENV
            echo "编译分支存在"
          else
            echo "branch_exists=false" >> $GITHUB_ENV
            echo "编译分支不存在，将创建新分支"
          fi

      - name: 创建或切换到编译分支
        run: |          
          echo "开始处理编译分支..."
          if [ "${{ env.branch_exists }}" = "false" ]; then
            echo "创建新的编译分支..."
            git checkout --orphan build
            git reset --hard
            git clean -fd
            git commit --allow-empty -m "初始化编译分支"
            git push --set-upstream -f origin build
            echo "新编译分支已创建并推送"
          else
            echo "切换到现有编译分支..."
            git fetch origin build
            git reset --hard
            git clean -fd
            git reset --hard origin/build
            git checkout build
            echo "已切换到编译分支: $(git branch --show-current)"
          fi

      - name: 构建文件
        run: |
          echo "准备构建文件..."
          # 清空当前目录但保留.git文件夹
          find . -mindepth 1 -maxdepth 1 -not -name '.git' -exec rm -rf {} \;
          echo "已清理现有文件，保留.git目录"
          
          # 显示临时目录中的文件
          echo "临时目录中的文件:"
          ls -la ${{ runner.temp }}/temp/
          
          # 复制构建产物到当前目录
          echo "复制构建产物..."
          cp -rv ${{ runner.temp }}/temp/* ./
          
      - name: 从main分支复制文件到build分支
        run: |
          # 创建一个检查文件是否存在并检出的函数
          checkout_if_exists() {
            if git ls-tree -r --name-only origin/main | grep -q "^$1$"; then
              if [ "$1" != "package.json" ]; then
                git checkout main -- "$1"
                echo "已检出: $1"
              else
                echo "跳过检出 package.json，保留修改版本"
              fi
            else
              echo "文件不存在，跳过: $1"
            fi
          }
          
          # 逐个检查并检出文件
          checkout_if_exists "package.json"
          checkout_if_exists "CHANGELOG.md"
          checkout_if_exists "README.md"
          checkout_if_exists "LICENSE"
          checkout_if_exists "config"
          checkout_if_exists "resources"

      - name: 删除开发依赖 
        run: node lib/cli/pr.js clean

      - name: 根据main分支的commit信息生成提交消息
        run: |
          # 在提交前忽略 lib/cli 目录
          echo "lib/cli/" >> .gitignore
          
          # 显示当前工作目录的状态
          echo "当前工作目录状态:"
          git status
          
          # 显示与暂存区的差异
          echo "与暂存区的差异:"
          git diff
          
          git add .
          
          # 显示已暂存的变更
          echo "已暂存的变更:"
          git diff --cached
          
          if [ -z "$(git diff --cached --name-only)" ]; then
            echo "No changes detected"
            exit 0
          else
            git commit -m "chore(build): ${{ github.event.head_commit.message }}"
          fi

      - name: 设置 build 分支的上游分支
        run: git push --set-upstream origin build

      - name: 推送到 build 分支
        uses: ad-m/github-push-action@master
        with:
          branch: build
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force_with_lease: true
          args: --set-upstream

  publish-to-temp:
    runs-on: ubuntu-latest
    # main分支提交：依赖sync-build-branch
    # PR提交：独立运行
    needs: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'sync-build-branch' || '' }}
    if: |
      (
        (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.sync-build-branch.outputs.build_completed == 'true') ||
        (github.event_name == 'pull_request') ||
        (github.event_name == 'workflow_dispatch')
      )
    
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: "https://registry.npmjs.org"

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.13.2

      - name: 下载构建产物 (main分支提交)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/download-artifact@v4
        with:
          name: sync-build-artifacts
          path: ./build-output/

      - name: 安装依赖 (PR提交)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        run: pnpm install

      - name: 构建 (PR提交)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        run: |
          pnpm build
          if [ $? -ne 0 ]; then
            echo "❌ 构建失败！" >> $GITHUB_STEP_SUMMARY
            echo "提交哈希: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          pnpm pkg delete devDependencies

      - name: 获取当前提交哈希
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          SHORT_COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
          echo "SHORT_COMMIT_HASH=$SHORT_COMMIT_HASH" >> $GITHUB_ENV
          echo "REPO_URL=https://github.com/${{ github.repository }}/tree/$COMMIT_HASH" >> $GITHUB_ENV

      - name: 准备发布包
        run: |
          # 如果是main分支提交，复制构建产物；否则使用当前目录
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "使用sync-build-branch的构建产物"
            cp -r build-output/* ./
          else
            echo "使用当前构建的产物"
          fi
          
          # 修改版本号
          DATE=$(date +'%Y%m%d')
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BASE_VERSION=$(echo $CURRENT_VERSION | sed -E 's/([0-9]+\.[0-9]+)\.[0-9]+.*/\1/')
          NEW_VERSION="${BASE_VERSION}.${DATE}-${SHORT_COMMIT_HASH}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "PKG_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: 发布临时NPM包
        id: publish_pkg
        run: |
          pnpm dlx pkg-pr-new publish --json output.json --comment=update --compact --packageManager=pnpm > pkg-output.txt 2>&1
          echo "命令输出内容："
          cat pkg-output.txt
          
          ACTUAL_INSTALL_URL=$(grep -oE 'https://pkg\.pr\.new/[^[:space:]`]+' pkg-output.txt | head -n 1 || echo "")
          
          if [ ! -z "$ACTUAL_INSTALL_URL" ]; then
            PNPM_INSTALL_CMD="pnpm add ${ACTUAL_INSTALL_URL} -w"
          else
            PNPM_INSTALL_CMD="未找到安装命令"
            ACTUAL_INSTALL_URL="未找到安装URL"
          fi
          
          echo "pnpm_install_cmd=$PNPM_INSTALL_CMD" >> $GITHUB_OUTPUT
          echo "install_url=$ACTUAL_INSTALL_URL" >> $GITHUB_OUTPUT
          
          echo "## Published Packages :package:" >> $GITHUB_STEP_SUMMARY
          echo "version: \`${{ env.PKG_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "use pnpm:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$PNPM_INSTALL_CMD" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Complete output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat pkg-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Post or update comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            let sha;
            try {
              sha = context.payload.pull_request.head.sha;
            } catch (error) {
              console.log('无法获取提交哈希，使用环境变量中的值');
            }
            
            const shortSha = sha ? sha.substring(0, 7) : '${{ env.SHORT_COMMIT_HASH }}';
            const commitUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            let installUrl = '';
            try {
              const output = JSON.parse(fs.readFileSync('output.json', 'utf8'));
              for (const pkg of output.packages) {
                installUrl = pkg.url; 
                break;
              }
            } catch (error) {
               console.error('无法读取或解析 output.json:', error);
               installUrl = '无法获取安装 URL';
            }
            
            const repoName = context.repo.repo;
            const simplifiedUrl = `https://pkg.pr.new/${repoName}@${shortSha}`;
            
            let stackblitzUrl = '';
            try {
              const output = JSON.parse(fs.readFileSync('output.json', 'utf8'));
              for (const template of output.templates) {
                stackblitzUrl = template.url;
                break;
              }
            } catch (error) {
               console.error('无法读取或解析 output.json 获取 Stackblitz URL:', error);
            }
            
            const now = new Date();
            now.setHours(now.getHours() + 8);
            const cstTime = now.toISOString().replace('T', ' ').substring(0, 19);
            
            const body = `## Published Packages :package:
            
            version: \`${process.env.PKG_VERSION}\`
            
            ${stackblitzUrl ? `[Open in Stackblitz](${stackblitzUrl})` : ''}
            
            use pnpm:
            \`\`\`
            pnpm add ${simplifiedUrl || '无法获取安装 URL'} -w 
            \`\`\`
            
            pack time: <code>${cstTime} (CST)</code>`;
            
            const botCommentIdentifier = '## Published Packages';
            
            async function findBotComments(issueNumber) {
              if (!issueNumber) return [];
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
              });
              return comments.data.filter((comment) =>
                comment.body.includes(botCommentIdentifier)
              );
            }
            
            async function createOrUpdateComment(issueNumber) {
              if (!issueNumber) {
                console.log('No issue number provided. Cannot post or update comment.');
                return;
              }
              
              const botComments = await findBotComments(issueNumber);
              
              const newComment = await github.rest.issues.createComment({
                issue_number: issueNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
              console.log(`创建了新评论 ID: ${newComment.data.id}`);
              
              if (botComments.length >= 3) {
                const commentsToDelete = botComments
                  .sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
                  .slice(0, botComments.length - 2);
                
                for (const comment of commentsToDelete) {
                  await github.rest.issues.deleteComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    comment_id: comment.id
                  });
                  console.log(`删除了旧评论 ID: ${comment.id}`);
                }
              }
            }
            
            if (context.issue.number) {
              await createOrUpdateComment(context.issue.number);
            } else {
              console.log('No issue number found. Cannot post comment.');
            }

      - name: 上传NPM包信息
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-info
          path: |
            pkg-output.txt
            output.json

      - name: 创建 build.zip
        run: |
          mkdir -p temp-package
          cp -r lib temp-package/
          cp -r resources temp-package/
          cp package.json CHANGELOG.md README.md LICENSE temp-package/
          cp -r config temp-package/ || true
          cd temp-package
          zip -r ../build.zip .
          cd ..
          rm -rf temp-package

      - name: 上传 build.zip
        uses: actions/upload-artifact@v4
        with:
          name: build-zip
          path: build.zip