        run: |
          # åœ¨æäº¤å‰å¿½ç•¥ lib/cli ç›®å½•
          echo "lib/cli/" >> .gitignore
          
          # æ˜¾ç¤ºå½“å‰å·¥ä½œç›®å½•çš„çŠ¶æ€
          echo "å½“å‰å·¥ä½œç›®å½•çŠ¶æ€:"
