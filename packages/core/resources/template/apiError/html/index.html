{{extend defaultLayout}} {{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{_res_path}}template/apiError/css/index.css" />
{{/block}} {{block 'main'}}
<div class="card">
    <div class="error-card">
        <div class="error-header">
            <div class="error-icon">!</div>
            <div class="error-code">500</div>
        </div>
        
        <div class="error-description">
            {{errorDescription}}
        </div>
        <div class="error-details">
            <div class="detail-item">
                <div class="detail-label">请求类型</div>
                <div class="detail-value">{{requestType}}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">请求URL</div>
                <div class="detail-value">{{requestUrl}}</div>
            </div>
        </div>
        <!-- <div class="message-section">
            <div class="detail-label">完整错误信息</div>
            <div class="raw-message">{{amagiMessage}}</div>
        </div> -->
    </div>
</div>
{{/block}}
